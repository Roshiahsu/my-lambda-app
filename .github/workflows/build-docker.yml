name: Build Docker Image

on:
  workflow_call:
    inputs:
      aws-region:
        required: true
        type: string
    secrets:
      AWS_ACCOUNT_ID:
        required: true
      ECR_REPO:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: AWS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print Docker Info
        run: |
          echo "Region: ${{ inputs.aws-region }}"

      - name: Print env Info
        run: |
          echo "AWS_ACCOUNT_ID: ${{ aws-account-id }}"
          echo "ECR_REPO: ${{ secrets.ECR_REPO }}"